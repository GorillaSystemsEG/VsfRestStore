<div>
  <navbar sub-bar="true"/>
  <div class="container" style="margin-top: -15px;">
    <router-link class="customer-link" :to="'/'" tag="span">
        Home 
        <i class="fas fa-angle-right"></i>
    </router-link>
    <span class="customer-link">All Products <i class="fas fa-angle-right"></i></span>
    <span class="customer-link">Office Supplies</span>
  </div>
  <div class="container container-text mt-4">
    <div v-if="isSuccessAddCart">
      <span class="product-success-text">
        <i class="far fa-check-square"></i>
        <i class="fa fa-check-square-o" aria-hidden="true"></i>
        You added a {{product.productName}} to your shopping cart.
      </span>
      <router-link class="float-right product-checkout-text" :to="'/checkout'" tag="span">Go to Checkout
        <i class="fas fa-arrow-right"></i></router-link>
    </div>
    <div class="row">
      <div class="col col-lg-1 col-sm-4 col-4">
        <div>
          <img width="200px" height="200px" 
            class="figure-img img-fluid product-img"
            v-if="product.contentList.length" 
            v-show="isProductImage(smallImageInfo)"
            v-for="smallImageInfo in product.contentList" 
            :src="getProductImageSrc(smallImageInfo)"
            :alt="smallImageInfo.description ? smallImageInfo.description : 'Small Image'"
            @click="setProductImge(getProductImageSrc(smallImageInfo))"> 
        </div>
      </div>
      <div class="col col-lg-4 col-sm-8 col-8">
        <img class="product-img-select" :src="productImgRoute">
      </div>
      <div class="col col-lg-4 col-sm-12 col-12">
        <p>
          <span class="product-title">
          {{product.productName}}
          </span>
          <br>
          <star-rating class="product-star" :rating="product.rating" />
        </p>
        <div class="product-description" v-html="product.descriptionLong">
        </div>
      </div>
      <div class="col col-lg-3">
        <div class="card cart-div">
          <span class="save-circle" v-if="product.listPrice">
            <span class="save-circle-title">SAVE</span>
            <span class="save-circle-text">${{(product.listPrice - product.price).toFixed(2)}}</span>
          </span>
          <form>
            <div class="form-group col">
              <div class="cart-form-price">
                <p>
                  <span class="price-text">
                    ${{product.price}}
                  </span> 
                  <span v-if="product.listPrice">
                    <span class="product-listprice-text">was</span>
                    <del>
                      ${{product.listPrice}}
                    </del>
                  </span>
                </p> 
              </div>
              <hr class="product-hr" style="margin-top: -5px;">
              <span class="product-description">On sale until midnight or until stocks last.</span>
              <hr class="product-hr">
            </div>
            <div class="form-group col">
              <span class="product-description">Quantity</span>
              <select v-model="quantity" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </form>
        </div>
        <button @click="addProductCart" class="btn cart-form-btn col"> 
          <i class="fa fa-shopping-cart"></i>
          Add to Cart
        </button>
      </div>
    </div>
    <hr>
  </div>
  <product-review />
  <footer-page class="mt-5" :infoLink="true"/>
</div>
