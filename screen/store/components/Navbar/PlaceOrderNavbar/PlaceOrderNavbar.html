<b-navbar class="order-navbar" fixed="top" toggleable="md" type="dark" variant="dark">
  <div class="d-flex flex-column moqui-navbar order-navbar">
  	<div class="container d-flex flex-row main-navbar">
      <b-navbar-toggle target="nav_collapse"></b-navbar-toggle>
      <b-navbar-brand href="#">
        <img height="65px" class="moqui-logo" src="/store/assets/moqui-logo.svg" alt="">
      </b-navbar-brand>
      <b-navbar-nav>
      	<span class="text-left font-italic order-navbar-title">POP Shop</span>
      </b-navbar-nav>
      <b-collapse is-nav id="nav_collapse">
        <b-navbar-nav class="ml-auto">
          <span class="order-navbar-circle" v-bind:class="{ 'order-navbar-circle-red': option == 1, 'order-navbar-circle-blue': option >= 2 }">
            <span v-if="option < 2">1</span>
            <span v-if="option >= 2"><i class="fa fa-check"></i></span>
            <span class="order-navbar-text" v-bind:class="{ 'order-navbar-text-red': option == 1, 'order-navbar-text-blue': option >= 2 }">Address</span>
          </span>
          <hr width="100px" class="order-navbar-hr align-middle">
          <span class="order-navbar-circle" v-bind:class="{ 'order-navbar-circle-red': option == 2, 'order-navbar-circle-blue': option >= 3 }">
            <span v-if="option < 3">2</span>
            <span v-if="option >= 3"><i class="fa fa-check"></i></span>
            <span class="order-navbar-text" v-bind:class="{ 'order-navbar-text-red': option == 2, 'order-navbar-text-blue': option >= 3 }">Shipping</span>
          </span>
          <hr width="100px" class="order-navbar-hr">
          <span class="order-navbar-circle" v-bind:class="{ 'order-navbar-circle-red': option == 3, 'order-navbar-circle-blue': option >= 4 }">
            <span v-if="option < 4">3</span>
            <span v-if="option >= 4"><i class="fa fa-check"></i></span>
            <span class="order-navbar-text" v-bind:class="{ 'order-navbar-text-red': option == 3, 'order-navbar-text-blue': option >= 4 }">Payment</span>
          </span>
          <hr width="100px" class="order-navbar-hr">
          <span class="order-navbar-circle" v-bind:class="{ 'order-navbar-circle-red': option == 4, 'order-navbar-circle-blue': option >= 5 }">
            <span v-if="option < 5">4</span>
            <span v-if="option >= 5"><i class="fa fa-check"></i></span>
            <span class="order-navbar-text" v-bind:class="{ 'order-navbar-text-red': option == 4, 'order-navbar-text-blue': option >= 5 }">Complete</span>
          </span>
        </b-navbar-nav>
      </b-collapse>
    </div>
  </div>
</b-navbar>
